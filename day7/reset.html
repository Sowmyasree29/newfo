<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            margin-top:15%;
        }
    </style>
</head>
<body>
    <form action="./login.html" style="border:2px solid black; padding:20px; background-color:aqua">
        <h1>Reset Your Password</h1>
        <p>Fear not. We'll email you instructions to reset your password.</p>
        <input type="checkbox" id="reset" name="reset">
        <label for="reset">If you don't have access to your email anymore you can try account recovery</label><br><br>
        <input type="text" id="user" name="user" placeholder="Username" required><br><br>
        <input type="password" placeholder="Reset Password" id="pass" name="pass" pattern=".{8,}" title="Eight or more characters"><br><br>
        <input style="color:blueviolet" type="submit" id="submit" name="submit" value="Return to login">

    </form>
    
</body>
</html>
